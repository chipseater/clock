<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" src="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS playground</title>
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="dot middle"></div>
        <div class="hand-container" id="hand-container-seconds">
          <div class="dot sec"></div>
          <div class="hand-sec"></div>
        </div>
        <div class="hand-container" id="hand-container-minutes">
          <div class="hand-min"></div>
        </div>
        <div class="hand-container" id="hand-container-hours">
          <div class="hand-hours"></div>
        </div>
        <div class="digits">
          <b></b>
          <div class="digit" id="digit0"><b>12</b></div>
          <div class="digit" id="digit1"><b>1</b></div>
          <div class="digit" id="digit2"><b>2</b></div>
          <div class="digit" id="digit3"><b>3</b></div>
          <div class="digit" id="digit4"><b>4</b></div>
          <div class="digit" id="digit5"><b>5</b></div>
          <div class="digit" id="digit6"><b>6</b></div>
          <div class="digit" id="digit7"><b>7</b></div>
          <div class="digit" id="digit8"><b>8</b></div>
          <div class="digit" id="digit9"><b>9</b></div>
          <div class="digit" id="digit10"><b>10</b></div>
          <div class="digit" id="digit11"><b>11</b></div>
        </div>
      </div>
      <div id="time"></div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
